<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MovieVerse</title>
  <link rel="stylesheet" href="assets/css/estilo.css" />
  <style>
    /* ====== ESTILO DO LOGIN ====== */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      background: radial-gradient(circle at top, #1a1a1a, #0d0d0d);
      padding: 2rem;
    }

    .login-box {
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      color: #f5c518;
      margin-bottom: 1.5rem;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #f5c518;
      border: none;
      border-radius: 8px;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #ffdd33;
    }

    .login-box p {
      margin-top: 1rem;
      color: #ccc;
      font-size: 0.9rem;
    }

    .login-box a {
      color: #f5c518;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    /* Responsivo */
    @media (max-width: 480px) {
      .login-box {
        padding: 1.5rem;
      }
      .login-box h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
