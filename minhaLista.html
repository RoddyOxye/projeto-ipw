<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Lista | MovieVerse</title>
  <link rel="stylesheet" href="assets/css/estilo.css">
  <style>
    .container { max-width: 1000px; margin: 2rem auto; padding: 1rem; }
    h2 { color: #f5c518; margin-bottom: 1rem; }
    .media-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem; }
    .media-card { background: #111; border-radius: 10px; overflow: hidden; cursor: pointer; transition: transform .2s; }
    .media-card:hover { transform: scale(1.05); }
    .media-card img { width: 100%; display: block; }
    .media-card p { color: #fff; text-align: center; padding: .5rem; font-size: .9rem; }
    .small { color:#ccc; font-size:.9rem; margin-top:.5rem; text-align:center; }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <a class="logo" href="index.html" style="text-decoration:none">ðŸŽ¬ MovieVerse</a>
    <nav>
      <div class="user-menu">
        <a href="login.html" id="login-link">Login</a>
        <div id="user-dropdown" class="dropdown hidden">
          <button id="perfil-btn">Perfil</button>
          <button id="mylist-btn">Minha Lista</button>
          <button id="sobre-btn">Sobre NÃ³s</button>
          <button id="logout-btn">Terminar SessÃ£o</button>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <h2>Minha Lista</h2>
    <div id="listaContainer" class="media-grid"></div>
    <p id="emptyMsg" class="small"></p>
  </main>

  <footer style="text-align:center;padding:1rem;background:#111;margin-top:2rem;color:#ccc">
    <p>&copy; 2025 MovieVerse</p>
  </footer>

  <script src="assets/js/loginHeader.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      atualizarLogin();

      const listaContainer = document.getElementById("listaContainer");
      const emptyMsg = document.getElementById("emptyMsg");

      const currentUser = localStorage.getItem("currentUser");
      if (!currentUser) {
        alert("Tens de iniciar sessÃ£o para ver a tua lista.");
        window.location.href = "login.html";
        return;
      }

      let localUsers = JSON.parse(localStorage.getItem("localUsers")) || [];
      const user = localUsers.find(u => u.username === currentUser);
      const mylist = user?.mylist || [];

      if (!mylist.length) {
        emptyMsg.textContent = "A tua lista estÃ¡ vazia.";
        return;
      }

      emptyMsg.textContent = `Tens ${mylist.length} item(s) na tua lista.`;

      // Carregar JSONs locais
      const filmesData = await fetch("assets/data/filmes.json").then(res => res.json());
      const seriesData = await fetch("assets/data/series.json").then(res => res.json());

      for (const item of mylist) {
        let dataItem = filmesData.filmes.find(f => f.id === item.id) || seriesData.series.find(s => s.id === item.id);
        if (!dataItem) continue;

        const div = document.createElement("div");
        div.className = "media-card";
        div.innerHTML = `<img src="${dataItem.poster}" alt="${dataItem.title}"><p>${dataItem.title}</p>`;
        div.addEventListener("click", () => window.location.href = `detalhes.html?id=${dataItem.id}&type=${filmesData.filmes.includes(dataItem) ? 'filme' : 'serie'}`);
        listaContainer.appendChild(div);
      }
    });
  </script>
</body>
</html>
